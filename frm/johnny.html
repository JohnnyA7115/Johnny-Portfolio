<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My project</title>
    <link rel="stylesheet" href="is.css">
</head>
<body>
    <h1 class="hello"> Student registration Form</h1>
    <form action="index.php">
        <div>
            <label for="Rollno">Roll no :</label>
            <input class="hw" type="text" id="Rollno">  
        </div>
        <div>
            <label for="firstName"> first Name: </label>
            <input class="hw" type="text" id="firstName">
        </div>
         <div>
             <label for="lastName">last Name:</label>
             <input class="hw" type="text" id="lastName">
         </div>
         <div>
            <label for="fathersDay">Fathers name:</label>
            <input class="hw" type="text" id="fathersDay">
         </div>
         <div>
            <label for="dateOfBirth"> Date of birth:</label>
            <input type="date" id="dateOfBirth" class="hw">
         </div>
         <div>
            <label for="mobileNo">Mobile no:</label>
            <input class="hw" type="text" id="mobileNo">
         </div>
         <div>
            <label for="emailId">Email id:</label>
            <input class="hw" type="text" id="emailId">
         </div>
         <div>
            <label for="password">Password:</label>
            <input type="password" id="password" class="hw">
         </div>
         <div class="gender"> 
             <p>Gender</p>
            <input type="radio" id="m" name="male" value="m">
            <label for="m">Male</label>
            <input type="radio" id="female" name="female" value="f">
            <label for="female">Female</label>
        </div>
         <p>Department:</p>
         <div class="department"> 
            <input type="checkbox" id="cse" name="cse" value="cse">
            <label for="cse">CSE</label>
            <input type="checkbox" id="it" name="it" value="it">
            <label for="it">It</label>
            <input type="checkbox" id="ece" name="ece" value="ece">
            <label for="ece">ECE</label>
            <input type="checkbox" id="civil" name="civil" value="civil">
            <label for="civil">Civil</label>
            <input type="checkbox" id="mech" name="mech" value="mech">
            <label for="mech">Mechs</label>
        </div>
         <label for="course">Course</label>
         <select name="course" id="course" class="hw">
            <option value="">--------------------Select current Course's--------------------</option>
            <option value="html">HTML</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
         </select>
         <label for="studentphoto">Student photo</label>
         <input type="file" id="studentphoto" name="studentphoto" accept="image/*">
         <div>
            <label for="city"> City: </label>
            <input class="hw" type="text" id="city">
         </div>
         <div>
            <label for="address">Address:</label> 
            <textarea rows="10" cols="60" id="address"></textarea>
         </div>
        <button type="button" onclick="alert('Hello world!')"> Submit</button>
    </form>
    <script src="dead.js"> </script>
</body>
</html>
